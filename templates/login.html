<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!--==========FONT Awesome PRO 5==========-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!--Toastr 라이브러리-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css"
      integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
      integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nanum+Gothic+Coding:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/static/css/style.css" />
    <script src="/static/js/login.js" defer></script>
    <script src="/static/js/common.js" defer></script>
    <script src="/static/js/typing.js" defer></script>

    <title>daily note</title>
  </head>
  <body
    data-spy="scroll"
    data-target=".navbar"
    data-offset="40"
    id="body__login"
  >
    <!-- Page Navbar -->
    <nav class="custom-navbar">
      <div class="nav-box">
        <a class="logo" href="/">Daily Note</a>
        <ul class="nav">
          <li class="item">
            <a class="link" href="/">홈</a>
          </li>
          <li class="item">
            <a class="link" href="/login">로그인</a>
          </li>
        </ul>
        <a
          href="javascript:void(0)"
          id="nav-toggle"
          class="hamburger hamburger--elastic"
        >
          <div class="hamburger-box">
            <div class="hamburger-inner"></div>
          </div>
        </a>
      </div>
    </nav>
    <!-- End of Page Navbar -->
    <main class="container">
      <section class="form-signin">
        <form class="text-center">
          <div class="lock-icon">
            <i class="fas fa-lock"></i>
          </div>
          <div class="id">
            <input
              type="id"
              class="form-control"
              id="floatingId"
              placeholder="아이디"
              required
            />
          </div>
          <div class="password">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="비밀번호"
              required
            />
          </div>
          <div class="password-check">
            <input
              type="password"
              class="form-control"
              id="floatingPasswordCheck"
              placeholder="비밀번호 확인"
              required
            />
          </div>
          <div class="d-grid gap-2 col-xl-6 mx-auto mt-5">
            <button id="login-btn" class="btn btn-outline-dark" type="submit">
              로그인
            </button>
            <button id="sign-up-btn" class="btn btn-outline-dark" type="button">
              회원 가입
            </button>
            <button
              id="sign-up-check"
              class="btn btn-outline-dark"
              type="submit"
            >
              회원 가입 하기
            </button>
            <button
              id="sign-up-back"
              class="btn btn-outline-dark"
              type="button"
            >
              로그인 창으로 가기
            </button>
          </div>
          <div class="typing">
            &copy Made By <span class="mt-5 mb-3 text-black" id="typing"></span>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
